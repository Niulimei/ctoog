      parameters:
        - name: "pvob_id"
          in: "path"
          required: true
          type: "string"
        - name: "component_id"
          in: "path"
          required: true
          type: "string"
      responses:
        '200':
          description: 流列表
          schema:
            type: array
            items:
              type: string
        '500':
          description: 内部错误
          schema:
            $ref: '#/definitions/ErrorModel'
  /workers:
    post:
      summary: worker注册和心跳
      description: ''
      operationId: PingWorker
      consumes:
        - application/json
      produces:
