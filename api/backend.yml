      produces:
        - application/json
      parameters:
        - name: "id"
          in: "path"
          required: true
          type: "string"
        - name: Authorization
          in: header
          required: true
          type: string
      responses:
        '200':
          description: 任务信息
          schema:
            $ref: '#/definitions/TaskDetail'
        '500':
          description: 内部错误
          schema:
            $ref: '#/definitions/ErrorModel'
