          description: 任务信息
          required: true
          schema:
            $ref: '#/definitions/TaskCommandOut'
      responses:
        '201':
          description: 成功
          schema:
            $ref: '#/definitions/OK'
        '500':
          description: 内部错误
          schema:
            $ref: '#/definitions/ErrorModel'
  /pvobs:
