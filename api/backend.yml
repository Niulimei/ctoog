          schema:
            $ref: '#/definitions/TaskCommandOut'
        '500':
          description: 内部错误
          schema:
            $ref: '#/definitions/ErrorModel'
    post:
      summary: 更新任务执行详情
      description: ''
      operationId: UpdateTaskCommandOut
