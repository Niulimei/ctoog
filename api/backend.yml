definitions:
  UserPageInfoModel:
    type: object
    properties:
      userInfo:
        type: array
        items:
          $ref: '#/definitions/UserInfoModel'
      limit:
        type: integer
      offset:
        type: integer
      count:
        type: integer
  UserInfoModel:
    type: object
    properties:
      username:
        type: string
      password:
        type: string
      id:
        type: integer
      role_id:
        type: integer
  LogPageInfoModel:
    type: object
    properties:
      logInfo:
        type: array
        items:
          $ref: '#/definitions/LogInfoModel'
      limit:
        type: integer
      offset:
        type: integer
      count:
        type: integer
  LogInfoModel:
    type: object
    properties:
      level:
        type: string
      action:
        type: string
      position:
        type: string
      message:
        type: string
      user:
        type: string
      id:
        type: integer
      errcode:
        type: integer
      time:
        type: integer
  LogFilterParamsModel:
    type: object
    properties:
      level:
        type: string
      action:
        type: string
      user:
        type: string
      offset:
        type: integer
      limit:
        type: integer
  UserModel:
    type: object
    properties:
      username:
        type: string
      password:
        type: string
      role_id:
        type: integer
  TaskPageInfoModel:
    type: object
    properties:
      taskInfo:
        type: array
        items:
          $ref: '#/definitions/TaskInfoModel'
      limit:
        type: integer
      offset:
        type: integer
      count:
        type: integer
  TaskInfoModel:
    type: object
    properties:
      pvob:
        type: string
      component:
        type: string
      dir:
        type: string
      keep:
        type: string
      gitRepo:
        type: string
      gitEmail:
        type: string
      status:
        type: string
      lastCompleteDateTime:
        type: string
      id:
        type: integer
      includeEmpty:
        type: boolean
  TaskInfoUpdateModel:
    type: object
    properties:
      pvob:
        type: string
      component:
        type: string
      dir:
        type: string
      ccUser:
        type: string
      ccPassword:
        type: string
      gitURL:
        type: string
      gitUser:
        type: string
      gitPassword:
        type: string
      gitEmail:
        type: string
      status:
        type: string
      lastCompleteDateTime:
        type: string
      logID:
        type: string
      startTime:
        type: string
      endTime:
        type: string
      duration:
        type: string
      includeEmpty:
        type: boolean
      keep:
        type: string
      matchInfo:
        type: array
        items:
          $ref: '#/definitions/TaskMatchInfo'
  TaskMatchInfo:
    type: object
    properties:
      stream:
        type: string
      gitBranch:
        type: string
  TaskModel:
    type: object
    properties:
      pvob:
        type: string
      component:
        type: string
      dir:
        type: string
      keep:
        type: string
      ccUser:
        type: string
      ccPassword:
        type: string
      gitURL:
        type: string
      gitUser:
        type: string
      gitPassword:
        type: string
      gitEmail:
        type: string
      matchInfo:
        type: array
        items:
          $ref: '#/definitions/TaskMatchInfo'
      includeEmpty:
        type: boolean
  TaskRestart:
    type: object
    properties:
      id:
        type: integer
  TaskLogInfo:
    type: object
    properties:
      logID:
        type: string
      status:
        type: string
      startTime:
        type: string
      endTime:
        type: string
      duration:
        type: string
  TaskDetail:
    type: object
    properties:
      taskModel:
        $ref: '#/definitions/TaskModel'
      logList:
        type: array
        items:
          $ref: '#/definitions/TaskLogInfo'
  TaskCommandOut:
    type: object
    properties:
      log_id:
        type: integer
      content:
        type: string
  ErrorModel:
    type: object
    properties:
      message:
        type: string
        example: error message
      code:
        type: integer
        example: 400
  WorkerModel:
    type: object
    properties:
      host:
        type: string
        example: 192.168.1.1
      port:
        type: integer
        example: 80
  ScheduleModel:
    type: object
    properties:
      id:
        type: integer
      task_id:
        type: integer
      schedule:
        type: string
      status:
        type: string
  SchedulePageInfoModel:
    type: object
    properties:
      taskInfo:
        type: array
        items:
          $ref: '#/definitions/ScheduleModel'
      limit:
        type: integer
      offset:
        type: integer
      count:
        type: integer
  PlanModel:
    type: object
    properties:
      id:
        type: integer
        description: 计划编号
      status:
        type: string
        description: 状态
      originType:
        type: string
        description: 源仓库类型（cc、gerrit、私服）
      pvob:
        type: string
      component:
        type: string
      dir:
        type: string
      originUrl:
        type: string
        description: gerrit或者私服的git地址
      translateType:
        type: string
        description: 自己迁移还是工作组迁移
      targetUrl:
        type: string
        description: 目标git地址
      subsystem:
        type: string
        description: 物理子系统
      configLib:
        type: string
        description: 配置库
      group:
        type: string
        description: 事业群
      team:
        type: string
        description: 项目组
      supporter:
        type: string
        description: 对接人姓名
      supporterTel:
        type: string
        description: 对接人电话
      tip:
        type: string
        description: 备注
      projectType:
        type: string
        description: 工程类型
      purpose:
        type: string
        description: 业务用途
      effect:
        type: string
        description: 影响范围
      plan_start_time:
        type: string
      plan_switch_time:
        type: string
      actual_start_time:
        type: string
      actual_switch_time:
        type: string
  PlanPageInfoModel:
    type: object
    properties:
      planInfo:
        type: array
        items:
          $ref: '#/definitions/PlanModel'
      limit:
        type: integer
      offset:
        type: integer
      count:
        type: integer
  OK:
    type: object
    properties:
      message:
        type: string
  Authorization:
    type: object
    properties:
      token:
        type: string
