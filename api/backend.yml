        - name: offset
          in: query
          required: true
          default: 0
          type: integer
        - name: Authorization
          in: header
          required: true
          type: string
      responses:
        '200':
          description: 定时任务列表
          schema:
            $ref: '#/definitions/SchedulePageInfoModel'
        '500':
          description: 内部错误
          schema:
            $ref: '#/definitions/ErrorModel'
  /schedules/{id}:
    put:
      summary: 更新定时任务
