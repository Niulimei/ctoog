            $ref: '#/definitions/UserModel'
      responses:
        '201':
          description: 成功
          schema:
            $ref: '#/definitions/Authorization'
        '500':
          description: 内部错误
          schema:
            $ref: '#/definitions/ErrorModel'
  /logs:
    post:
      summary: 获取日志
      description: ''
      operationId: ListLogs
      consumes:
