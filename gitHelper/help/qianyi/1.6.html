<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>如何登陆代码托管模块</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../3/layui-v2.6.7/css/layui.css">
  <link rel="stylesheet" href="help.css">
  <script src="../../3/layui-v2.6.7/layui.js" charset="utf-8"></script>
  <script src="help.js" charset="utf-8"></script>
</head>
<body >

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>如何登陆代码托管模块</legend>
</fieldset> 

<p >
1.【敏捷研发平台】登陆界面，选择【云桌面登陆】。<br>
<img  src="imgs/1.6.1.png" class="w-6" onclick="zoomImg(this)"><br>
2.登陆【敏捷研发平台】之后，然后点击左上角的【我的应用】按钮，地址如下：<br>
操作环境:http://128.196.1.143:30455/<br>
<img  src="imgs/1.6.2.png" class="w-6" onclick="zoomImg(this)"><br>
3.第一次打开我的应用是空的，需要点击左下角的【应用商店】添加应用【代码托管应用】，打开应用商店后，选择【代码托管】的【启用按钮】。<br>
<img  src="imgs/1.6.3.1.png" class="w-3" onclick="zoomImg(this)">  
<img  src="imgs/1.6.3.2.png" class="w-3" onclick="zoomImg(this)">  <br>
4.启用后就可以在我的应用中看到【代码托管】，点击【代码托管】后就进入了Gitee首页。<br>
<img  src="imgs/1.6.4.1.png" class="w-3" onclick="zoomImg(this)">  
<img  src="imgs/1.6.4.2.png" class="w-3" onclick="zoomImg(this)">  <br> 
5.切换事业群。选中左侧事业群，在页面顶部会显示选中的事业群名。<br>
<img  src="imgs/1.6.5.png" class="w-6" onclick="zoomImg(this)"><br>
事业群选择错误，会影响代码托管模块的后续操作。<br>
</p>

</html>
