</fieldset> 

<p>
  在迁移计划主界面中，选择迁移计划，右侧操作栏的“修改”链接，即可进行修改迁移计划信息。点“删除”链接，即可将误操作的迁移计划进行删除。特殊注意点，由于本工具临时开发，功能尚不完善，前期会有多人共用一个账号，这时候需要您额外注意，不要修改删除其他项目组的迁移计划信息。
</p>
