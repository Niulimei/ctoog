<script>

    
    function getIframeUrl()
    {
        var  homeUrl=location.href;
        var thePath=homeUrl.substr(0,homeUrl.lastIndexOf('/')+1);

        var srcUrl=$('#demoAdmin').attr('src');
        var httpIndex=srcUrl.indexOf('http://');
        if (httpIndex==-1)
            httpIndex=srcUrl.indexOf('https://')

        if (httpIndex==-1)
        {
				return thePath + srcUrl;
        }
        else {
            return srcUrl;
        }
    }

    function descStatus()
    {
        var srcUrl=getIframeUrl();
        $("#divFooter").html("<a href='" + srcUrl + "' target='_blank'>" + srcUrl + "</a>");
    }

    
</script>
